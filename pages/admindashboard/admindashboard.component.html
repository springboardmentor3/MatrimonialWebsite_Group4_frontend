
<!-- <app-navbar></app-navbar> -->

<div class="content-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-1">
        <app-adminbar></app-adminbar>
      </div>
      <div class="col-md-11">
        <div class="card-container1">
          <div class="container">
            <mat-card class="example-card" >
              <mat-card-header>
                <mat-card-title>No of Users</mat-card-title>
                <span></span>
                <mat-card-subtitle>{{ userCount }}</mat-card-subtitle>
              </mat-card-header>
              <br>
              <mat-card-content>
                
                <mat-divider></mat-divider>
              </mat-card-content>
              
              <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </mat-card-footer>
            </mat-card>



            <mat-card class="example-card" >
              <mat-card-header>
                <mat-card-title>No of Employees</mat-card-title>
                <span></span>
                <mat-card-subtitle>{{ employeeCount}}</mat-card-subtitle>
              </mat-card-header>
              <br>
              <mat-card-content>
                
                <mat-divider></mat-divider>
              </mat-card-content>
              
              <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </mat-card-footer>
            </mat-card>

            <mat-card class="example-card" >
              <mat-card-header>
                <mat-card-title>No of Admins</mat-card-title>
                <span></span>
                <mat-card-subtitle>{{ adminCount}}</mat-card-subtitle>
              </mat-card-header>
              <br>
              <mat-card-content>
                
                <mat-divider></mat-divider>
              </mat-card-content>
              
              <mat-card-footer>
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
              </mat-card-footer>
            </mat-card>
            <br>
           <h3>Employee List</h3>
           <br>

            <!-- <table border="1">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  
                  <th>Email</th>
                  <th>Address</th>
                  <th>Contact</th>
                 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let employee of employees">
                  <td>{{ employee.id }}</td>
                  <td>{{ employee.name }}</td>
                  <td>{{ employee.email }}</td>
                  <td>{{ employee.address }}</td>
                  <td>{{ employee.phone }}</td>
                 
                </tr>
              </tbody>
            </table>
                 -->
                <br>

                 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                  <!-- Position Column -->
                  <ng-container matColumnDef="Employee ID">
                    <th mat-header-cell *matHeaderCellDef>Employee ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.candid}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="Contact">
                    <th mat-header-cell *matHeaderCellDef> Contact </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                
          </div>
        </div>

        

      </div>
    </div>
  </div>
</div>
