  <div class="container">
    <!-- Background video -->
    <video autoplay muted loop id="background-video" width="1425" height="800">
      <source src="../../../assets/login_background.mov" type="video/mp4">
      <!-- Your browser does not support the video tag. -->
    </video>
  
    <div class="card">
      <!-- Header video (assuming this is a smaller video within the card) -->
      <video autoplay muted loop style="justify-content: center;" height="200px" width="300px">
        <source src="../../../assets/bandhan_header.mp4" type="video/mp4">
        <!-- Your browser does not support the video tag. -->
      </video>
  
      <!-- Login form -->
      <form id="myForm" (ngSubmit)="onSubmit()">
        <label for="name">Admin ID</label><br>
        <input [(ngModel)]="adminid" type="text" id="adminid" name="adminid" required><br>
        <label for="password">Password</label><br>
        <input [(ngModel)]="adminpassword" type="password" id="adminpassword" name="adminpassword" required><br><br>
        <!-- <h1>Forgot password</h1> (Optional: Uncomment if needed) -->
        <input type="submit" value="Login">
      </form>
    </div>
  </div>
